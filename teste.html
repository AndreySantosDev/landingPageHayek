<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Contato Hayek College</title>
    <style>
        .container { max-width: 400px; margin: 20px auto; padding: 20px; }
        input { width: 100%; padding: 8px; margin: 5px 0; }
        button { background: #007bff; color: white; border: none; padding: 10px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Deixe o seu nome e e-mail que a equipe da Hayek entrará em contato.</h2>
        <form>
            <label>Seu Nome:</label>
            <input type="text" placeholder="Digite seu Nome aqui">
            
            <label>Seu E-Mail:</label>
            <input type="email" placeholder="Digite seu E-Mail*" required>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
